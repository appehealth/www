<div ng-show="displayMode==='question'">
  <p class="storyText" ng-repeat="y in currentQuestion.story">{{y}}</p>
  <img src="img/repeat.png" style="margin:2%;" ng-click="repeatAudio()">
  <br>
  <p ng-show="!showQuestionImg" class="storyText">{{currentQuestion.question}}</p>

  <div class="text-center">
    <img src={{currentQuestion.storyImg}} class="storyimg" ng-show="showQuestionImg" />
  </div>




  <button type="button" class="btn btn-success btn-block btn-lg" ng-click="showQuestionImg = false" ng-show="showQuestionImg">Weiter</button>

  <div class="container" ng-show="!showQuestionImg" id="answerImages">
    <table class="answerImgTable">
      <tr>
        <td class="td"><img src={{currentQuestion.answers[0]}} class="img" id="option1" ng-click="selectAnswer(1)" ng-style="{'outline': selectedAnswer === 1 ? '5px solid green' : ''}"></td>
        <td class="td"><img src={{currentQuestion.answers[1]}} class="img" id="option2" ng-click="selectAnswer(2)" ng-style="{'outline': selectedAnswer === 2 ? '5px solid green' : ''}"></td>
      </tr>
      <tr>
        <td class="td"><img src={{currentQuestion.answers[2]}} class="img" id="option3" ng-click="selectAnswer(3)" ng-style="{'outline': selectedAnswer === 3 ? '5px solid green' : ''}"></td>
        <td class="td"><img src={{currentQuestion.answers[3]}} class="img" id="option4" ng-click="selectAnswer(4)" ng-style="{'outline': selectedAnswer === 4 ? '5px solid green' : ''}"></td>
      </tr>
    </table>
  </div>


  <button type="button" class="btn btn-success btn-block btn-lg" ng-show="!showQuestionImg && selectedAnswer>0" ng-click="confirmQuestion()">Weiter</button>
</div>

<div ng-show="displayMode==='story'">
  <p class="storyText">{{currentStory.text}}</p>
  <img src="img/repeat.png" style="margin:2%;" ng-click="repeatAudio()">
  <br>

  <div class="text-center">
    <img src={{currentStory.image}} class="storyimg" />
  </div>

  <p></p>


  <button type="button" class="btn btn-success btn-block btn-lg" ng-click="continueStory()">Weiter</button>
</div>
