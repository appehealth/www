<div ng-style="{'display': storyMode ? 'block' : 'none'}">
    <p>{{currentStory.text}}</p>
</div>

<div ng-style="{'display': (!storyMode && showAnswers) ? 'block' : 'none'}">
    <p>{{currentQuestion.question}}</p>
</div>

<div ng-style="{'display': (!storyMode && !showAnswers) ? 'block' : 'none'}">
    <p>{{currentQuestion.story}}</p>
</div>


<div class="container" ng-style="{'display': (!storyMode && showAnswers) ? 'block' : 'none'}" id="answerImages">
    <table class="answerImgTable">
        <tr>
            <td class="td"><img src={{currentQuestion.answers[0]}} class="img" id="option1" ng-click="selectAnswer(1)" ng-style="{'outline': selectedAnswer === 1 ? '5px solid green' : ''}"></td>
            <td class="td"><img src={{currentQuestion.answers[1]}} class="img" id="option2" ng-click="selectAnswer(2)" ng-style="{'outline': selectedAnswer === 2 ? '5px solid green' : ''}"></td>
        </tr>
        <tr>
            <td class="td"><img src={{currentQuestion.answers[2]}} class="img" id="option3" ng-click="selectAnswer(3)" ng-style="{'outline': selectedAnswer === 3 ? '5px solid green' : ''}"></td>
            <td class="td"><img src={{currentQuestion.answers[3]}} class="img" id="option4" ng-click="selectAnswer(4)" ng-style="{'outline': selectedAnswer === 4 ? '5px solid green' : ''}"></td>
        </tr>
    </table>
</div>

<img src={{currentQuestion.storyImg}} class="storyimg" ng-style="{'display': (!storyMode && !showAnswers) ? 'block' : 'none'}"/>

<img src={{currentStory.image}} class="storyimg" ng-style="{'display': storyMode ? 'block' : 'none'}"/>

<button class="btn-success" ng-click="btnBack()" ng-show="(!storyMode && showAnswers)"> Zur√ºck</button>

<button class="btn-success" ng-click="btnContinue()" ng-show="!(!storyMode && showAnswers && selectedAnswer < 1)"> Weiter</button>
