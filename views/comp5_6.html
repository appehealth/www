<div ng-show="displayMode==='question'">
  <p class="storyText" ng-repeat="x in currentQuestion.story">{{x}}</p>
  <img src="img/repeat.png" style="margin:2%;" ng-click="repeatAudio()">
  <br>
  <p ng-show="!showQuestionImg" class="storyText" ng-repeat="y in currentQuestion.question.question">{{y}}</p>

  <div class="text-center">
    <img src={{currentQuestion.storyImg}} class="storyimg" ng-show="showQuestionImg" />
  </div>

  <div class="container" ng-show="!showQuestionImg" id="answerImages">
    <table class="answerImgTable">
      <tr>
        <td class="td"><img src={{currentQuestion.question.answers[0]}} class="img" id="option1" ng-click="selectAnswer(1)" ng-style="{'outline': selectedAnswer === 1 ? '5px solid green' : ''}"></td>
        <td class="td"><img src={{currentQuestion.question.answers[1]}} class="img" id="option2" ng-click="selectAnswer(2)" ng-style="{'outline': selectedAnswer === 2 ? '5px solid green' : ''}"></td>
      </tr>
      <tr>
        <td class="td"><img src={{currentQuestion.question.answers[2]}} class="img" id="option3" ng-click="selectAnswer(3)" ng-style="{'outline': selectedAnswer === 3 ? '5px solid green' : ''}"></td>
        <td class="td"><img src={{currentQuestion.question.answers[3]}} class="img" id="option4" ng-click="selectAnswer(4)" ng-style="{'outline': selectedAnswer === 4 ? '5px solid green' : ''}"></td>
      </tr>
    </table>
  </div>

  <button type="button" class="btn btn-success btn-block btn-lg" ng-click="confirmQuestion()" ng-style="{'visibility':(!showQuestionImg && selectedAnswer > 0) ? 'visible' : 'hidden'}">Weiter</button>

  <button type="button" class="btn btn-success btn-block btn-lg" ng-click="showQuestion()" ng-show="showQuestionImg">Weiter</button>

</div>
<div ng-show="displayMode==='story'">
  <p class="storyText">{{currentStory.text}}</p>
  <img src="img/repeat.png" style="margin:2%;" ng-click="repeatAudio()">
  <br>

  <div class="text-center">
    <img src={{currentStory.image}} class="storyimg" />
  </div>

  <br>


  <button type="button" class="btn btn-success btn-block btn-lg" ng-click="continueStory()">Weiter</button>
</div>
